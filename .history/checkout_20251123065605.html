<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Saga Rust</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="https://imgur.com/ySZ0dgo.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imagen/logo.png" alt="Saga Logo" class="logo">
            <button class="back-btn" onclick="goToDetails()">‚Üê Volver</button>
        </div>

        <div class="checkout-content">
            <h2>Facturaci√≥n</h2>
            
            <div class="checkout-grid">
                <div class="checkout-form">
                    <h3>Informaci√≥n de Contacto</h3>
                    <div id="billing-form">
                        <div class="form-group">
                            <label for="steam-id">Steam ID *</label>
                            <input type="text" id="steam-id" required placeholder="76561198xxxxx">
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electr√≥nico *</label>
                            <input type="email" id="email" required placeholder="tu@email.com">
                        </div>

                        <div class="form-group">
                            <label for="name">Nombre Completo *</label>
                            <input type="text" id="name" required placeholder="Juan P√©rez">
                        </div>

                        <div class="form-group">
                            <label for="discord">Discord Username * <span style="color: #ff8c00; font-size: 0.85rem;">(sin #)</span></label>
                            <input type="text" id="discord" required placeholder="tunombre" maxlength="32">
                            <div id="discord-status" style="margin-top: 8px; font-size: 0.9rem; min-height: 20px;"></div>
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="terms" required>
                                Acepto los t√©rminos y condiciones
                            </label>
                        </div>
                    </div>
                </div>

                <div class="order-summary">
                    <h3>Resumen del Pedido</h3>
                    <div class="summary-item">
                        <span>Producto:</span>
                        <span id="summary-product">VIP</span>
                    </div>
                    <div class="summary-item">
                        <span>Precio:</span>
                        <span id="summary-price">$0.10</span>
                    </div>
                    <div class="summary-item">
                        <span>Impuestos:</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-item summary-total">
                        <span>Total:</span>
                        <span id="summary-total">$0.10</span>
                    </div>

                    <div id="paypal-button-container"></div>
                    <div id="payment-status" style="display:none; padding: 15px; border-radius: 8px; margin-top: 15px;"></div>

                    <div class="secure-notice">
                        <span>üîí</span> Pago seguro con PayPal
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="success-icon">‚úì</span>
            <h2>¬°Compra Exitosa!</h2>
            <p>Tu rango VIP ha sido activado correctamente.</p>
            <p>Recibir√°s un correo de confirmaci√≥n en breve.</p>
            <button class="btn" onclick="closeModal()">Entendido</button>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/script.js"></script>
    
    <script src="https://www.paypal.com/sdk/js?client-id=AUNiQWQRZnSr3KohXOJHkmI3NuV8bUl7nJWD5vOhvcVjLA-e8RQAPOh1E_fWORBaha2_pZNsG4dmO-P5&currency=USD&intent=capture&disable-funding=credit,card"></script>
    
    <script src="js/paypal.js"></script>
    
    <script>
        // ‚ö†Ô∏è URL de Apps Script desplegado para la VERIFICACI√ìN DE DISCORD
        const APPS_SCRIPT_URL_DISCORD = 'https://script.google.com/macros/s/AKfycbzjYY5oMycB4U6FalwJJBUOgRjaoxP5ww2ieGn6wNJeJXlfqsTbxIYyCW9i2ae-67DEAQ/exec';
        // NOTA: EL ENDPOINT DE PAGO EST√Å EN el archivo paypal.js / config.js
        
        // Variables globales (Accedidas por paypal.js)
        let discordVerificado = false;
        let discordDataGuardada = null;

        // ========================================
        // VERIFICAR DISCORD
        // ========================================
        async function verificarDiscord(username) {
            const statusDiv = document.getElementById('discord-status');
            
            if (!username || username.trim() === '') {
                statusDiv.innerHTML = '';
                discordVerificado = false;
                discordDataGuardada = null;
                return false;
            }
            
            const cleanUsername = username.split('#')[0].trim();
            
            if (cleanUsername.length < 2) {
                statusDiv.innerHTML = '<span style="color: #aaa;">M√≠nimo 2 caracteres</span>';
                discordVerificado = false;
                return false;
            }
            
            statusDiv.innerHTML = '<span style="color: orange;">üîç Buscando en servidor...</span>';
            
            try {
                const response = await fetch(APPS_SCRIPT_URL_DISCORD, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'verificarDiscord',
                        discordUser: cleanUsername
                    }),
                    redirect: 'follow'
                });
                
                const text = await response.text();
                let result;
                
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    statusDiv.innerHTML = '<span style="color: red;">‚ö†Ô∏è Error del servidor.</span>';
                    discordVerificado = false;
                    return false;
                }
                
                if (result.success) {
                    statusDiv.innerHTML = `<span style="color: #4CAF50;">‚úÖ ${result.message}</span>`;
                    discordVerificado = true;
                    discordDataGuardada = {
                        discordId: result.discordId,
                        discordName: result.discordName,
                        discordTag: result.discordTag
                    };
                    return true;
                } else {
                    statusDiv.innerHTML = `<span style="color: #ff6b6b;">‚ùå ${result.error}</span>`;
                    discordVerificado = false;
                    discordDataGuardada = null;
                    return false;
                }
                
            } catch (error) {
                statusDiv.innerHTML = '<span style="color: red;">‚ö†Ô∏è Error de conexi√≥n.</span>';
                discordVerificado = false;
                discordDataGuardada = null;
                return false;
            }
        }

        // ========================================
        // CONFIGURAR VALIDACI√ìN EN TIEMPO REAL
        // ========================================
        function setupDiscordValidation() {
            const input = document.getElementById('discord');
            let timeout = null;
            
            // Cargar estado inicial si el campo est√° lleno
            const initialValue = input.value.trim();
            if (initialValue.length >= 2) {
                verificarDiscord(initialValue);
            }
            
            input.addEventListener('input', function(e) {
                let value = e.target.value;
                
                // Remover # autom√°ticamente
                if (value.includes('#')) {
                    value = value.split('#')[0];
                    e.target.value = value;
                }
                
                // Limpiar timeout anterior
                clearTimeout(timeout);
                
                // Verificar despu√©s de 1.5 segundos de no escribir
                if (value.length >= 2) {
                    timeout = setTimeout(() => {
                        verificarDiscord(value);
                    }, 1500);
                } else {
                    const statusDiv = document.getElementById('discord-status');
                    statusDiv.innerHTML = '';
                    discordVerificado = false;
                }
            });
            
            // Verificar al perder foco
            input.addEventListener('blur', function() {
                const value = this.value.trim();
                if (value.length >= 2) {
                    clearTimeout(timeout); // Asegura que no se ejecute dos veces
                    verificarDiscord(value);
                }
            });
        }

        // ========================================
        // VALIDAR ANTES DEL PAGO (incluye Discord y campos b√°sicos)
        // ========================================
        function validarAntesDePagoCompleto() {
            // Revisa campos b√°sicos (Steam ID, Email, Nombre, T√©rminos)
            const steamId = document.getElementById('steam-id').value.trim();
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const terms = document.getElementById('terms').checked;
            
            if (!steamId || !email || !name || !terms) {
                showPaymentStatus('‚ö†Ô∏è Completa: Steam ID, Email, Nombre y acepta t√©rminos', 'warning');
                return false;
            }

            // --- Verificaci√≥n de Discord ---
            const currentDiscord = document.getElementById('discord').value.trim();
            
            // 1. Si no est√° verificado O el nombre del Discord en el campo no coincide con el verificado
            if (!discordVerificado || !discordDataGuardada || (discordDataGuardada.discordTag.toLowerCase() !== currentDiscord.toLowerCase())) {
                
                // Si la validaci√≥n no se ha hecho, hacemos una verificaci√≥n s√≠ncrona/r√°pida.
                if (currentDiscord.length >= 2) {
                    // Llamamos a la funci√≥n pero no esperamos el resultado aqu√≠ (asumiendo que la verificaci√≥n en tiempo real fue previa)
                    verificarDiscord(currentDiscord);
                }
                
                // 2. Si A√öN no est√° verificado (o faltan datos), bloqueamos
                if (!discordVerificado || !discordDataGuardada) {
                    showPaymentStatus('‚ùå Primero verifica que tu usuario de Discord est√© en el servidor', 'error');
                    document.getElementById('discord').focus();
                    return false;
                }
            }
            
            return true;
        }

        // ========================================
        // INICIALIZACI√ìN FINAL
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ Checkout MODIFICADO cargado');
            
            loadCheckoutSummary(); // Carga datos del VIP seleccionado (de navigation.js)
            setupDiscordValidation(); // Configura la validaci√≥n de Discord
            
            const vipType = sessionStorage.getItem('selectedVIP');
            
            // Llama a la inicializaci√≥n de paypal.js, pasando la funci√≥n de validaci√≥n de Discord
            if (vipType && typeof initializePayPal === 'function') {
                initializePayPal(vipType, validarAntesDePagoCompleto); 
            } else if (!vipType) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
