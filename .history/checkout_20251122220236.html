<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Saga Rust</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="https://imgur.com/ySZ0dgo.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imagen/logo.png" alt="Saga Logo" class="logo">
            <button class="back-btn" onclick="goToDetails()">‚Üê Volver</button>
        </div>

        <div class="checkout-content">
            <h2>Facturaci√≥n</h2>
            
            <div class="checkout-grid">
                <div class="checkout-form">
                    <h3>Informaci√≥n de Contacto</h3>
                    <form id="billing-form">
                        <div class="form-group">
                            <label for="steam-id">Steam ID *</label>
                            <input type="text" id="steam-id" required placeholder="Tu Steam ID">
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electr√≥nico *</label>
                            <input type="email" id="email" required placeholder="tu@email.com">
                        </div>

                        <div class="form-group">
                            <label for="name">Nombre Completo *</label>
                            <input type="text" id="name" required placeholder="Juan P√©rez">
                        </div>

                        <div class="form-group">
                            <label for="discord">Discord (Opcional)</label>
                            <input type="text" id="discord" placeholder="Usuario#1234">
                        </div>

                        <h3>M√©todo de Pago</h3>
                        <div class="payment-methods">
                            <label class="payment-method">
                                <input type="radio" name="payment" value="paypal" checked>
                                <span>üí≥ PayPal</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="card">
                                <span>üí≥ Tarjeta de Cr√©dito</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="crypto">
                                <span>‚Çø Criptomonedas</span>
                            </label>
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="terms" required>
                                Acepto los t√©rminos y condiciones
                            </label>
                        </div>
                    </form>
                </div>

                <div class="order-summary">
                    <h3>Resumen del Pedido</h3>
                    <div class="summary-item">
                        <span>Producto:</span>
                        <span id="summary-product">VIP</span>
                    </div>
                    <div class="summary-item">
                        <span>Precio:</span>
                        <span id="summary-price">$19.99</span>
                    </div>
                    <div class="summary-item">
                        <span>Impuestos:</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-item summary-total">
                        <span>Total:</span>
                        <span id="summary-total">$19.99</span>
                    </div>

                    <!-- Contenedor PayPal -->
                    <div id="paypal-button-container"></div>

                    <button class="btn btn-large btn-purchase" onclick="completePurchase()">
                        Completar Compra
                    </button>

                    <div class="secure-notice">
                        <span>üîí</span> Pago seguro y encriptado
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmaci√≥n -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="success-icon">‚úì</span>
            <h2>¬°Compra Exitosa!</h2>
            <p>Tu rango VIP ha sido activado correctamente.</p>
            <p>Recibir√°s un correo de confirmaci√≥n en breve.</p>
            <button class="btn" onclick="closeModal()">Entendido</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/navigation.js"></script>
    <script src="js/script.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AeFW5z-YdhxI-yIRsPx8VZvDEgfC_1VtZ1hC7rMkkGjFmK3VpLqQLphVm5C3W_8X6pB0RuY9p9d0QvN5&currency=USD"></script>
    <script src="js/paypal.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCheckoutSummary();
            
            setTimeout(() => {
                const vipType = sessionStorage.getItem('selectedVIP');
                if (vipType && typeof initializePayPal === 'function') {
                    initializePayPal(vipType);
                }
            }, 300);
        });
    </script>
</body>
</html>
