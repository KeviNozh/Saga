<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Saga Rust</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="https://imgur.com/ySZ0dgo.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="imagen/logo.png" alt="Saga Logo" class="logo">
            <button class="back-btn" onclick="goToDetails()">‚Üê Volver</button>
        </div>

        <div class="checkout-content">
            <h2>Facturaci√≥n</h2>
            
            <div class="checkout-grid">
                <div class="checkout-form">
                    <h3>Informaci√≥n de Contacto</h3>
                    <div id="billing-form">
                        <div class="form-group">
                            <label for="steam-id">Steam ID *</label>
                            <input type="text" id="steam-id" required placeholder="Tu Steam ID (ej: 76561198xxxxx)">
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electr√≥nico *</label>
                            <input type="email" id="email" required placeholder="tu@email.com">
                        </div>

                        <div class="form-group">
                            <label for="name">Nombre Completo *</label>
                            <input type="text" id="name" required placeholder="Juan P√©rez">
                        </div>

                        <div class="form-group">
                            <label for="discord">Discord Username *</label>
                            <input type="text" id="discord" required placeholder="Tu nombre de usuario de Discord (ej: usuario123)" 
                                onblur="verificarDiscord(this.value)">
                            <div id="discord-status" style="margin-top: 5px; font-size: 0.9rem;"></div>
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="terms" required>
                                Acepto los t√©rminos y condiciones
                            </label>
                        </div>
                    </div>
                </div>

                <div class="order-summary">
                    <h3>Resumen del Pedido</h3>
                    <div class="summary-item">
                        <span>Producto:</span>
                        <span id="summary-product">VIP</span>
                    </div>
                    <div class="summary-item">
                        <span>Precio:</span>
                        <span id="summary-price">$0.10</span>
                    </div>
                    <div class="summary-item">
                        <span>Impuestos:</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-item summary-total">
                        <span>Total:</span>
                        <span id="summary-total">$0.10</span>
                    </div>

                    <!-- Contenedor PayPal -->
                    <div id="paypal-button-container"></div>
                    
                    <!-- Mensaje de estado -->
                    <div id="payment-status" style="display:none; padding: 15px; border-radius: 8px; margin-top: 15px;"></div>

                    <div class="secure-notice">
                        <span>üîí</span> Pago seguro con PayPal
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmaci√≥n -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="success-icon">‚úì</span>
            <h2>¬°Compra Exitosa!</h2>
            <p>Tu rango VIP ha sido activado correctamente.</p>
            <p>Recibir√°s un correo de confirmaci√≥n en breve.</p>
            <button class="btn" onclick="closeModal()">Entendido</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/navigation.js"></script>
    <script src="js/script.js"></script>
    
    <!-- ‚úÖ PayPal SDK PRODUCCI√ìN - Client ID LIVE -->
    <script src="https://www.paypal.com/sdk/js?client-id=AUNiQWQRZnSr3KohXOJHkmI3NuV8bUl7nJWD5vOhvcVjLA-e8RQAPOh1E_fWORBaha2_pZNsG4dmO-P5&currency=USD&intent=capture&disable-funding=credit,card"></script>
    <script src="js/paypal.js"></script>
    
    <script>
        // URL de tu Apps Script - VERIFICA QUE EST√â CORRECTA
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjYY5oMycB4U6FalwJJBUOgRjaoxP5ww2ieGn6wNJeJXlfqsTbxIYyCW9i2ae-67DEAQ/exec';

        // Funci√≥n para verificar Discord en tiempo real
        async function verificarDiscord(username) {
            const statusDiv = document.getElementById('discord-status');
            
            if (!username || username.trim() === '') {
                statusDiv.innerHTML = '';
                return false;
            }
            
            // Limpiar username (sin #)
            const cleanUsername = username.split('#')[0].trim();
            statusDiv.innerHTML = '<span style="color: orange;">üîç Verificando en servidor Discord...</span>';
            
            try {
                console.log('üì° Enviando verificaci√≥n para:', cleanUsername);
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'verificarDiscord',
                        discordUser: cleanUsername
                    })
                });
                
                console.log('üì° Respuesta recibida, status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('üì° Resultado:', result);
                
                if (result.success) {
                    statusDiv.innerHTML = `<span style="color: green;">‚úÖ ${result.message}</span>`;
                    // Guardar informaci√≥n importante para el pago
                    sessionStorage.setItem('discordId', result.discordId);
                    sessionStorage.setItem('discordName', result.discordName);
                    sessionStorage.setItem('discordVerified', 'true');
                    return true;
                } else {
                    statusDiv.innerHTML = `<span style="color: red;">‚ùå ${result.error}</span>`;
                    sessionStorage.removeItem('discordId');
                    sessionStorage.removeItem('discordName');
                    sessionStorage.removeItem('discordVerified');
                    return false;
                }
                
            } catch (error) {
                console.error('‚ùå Error verificando Discord:', error);
                statusDiv.innerHTML = `<span style="color: red;">‚ö†Ô∏è Error de conexi√≥n: ${error.message}</span>`;
                return false;
            }
        }

        // Validaci√≥n en tiempo real del campo Discord
        function setupDiscordValidation() {
            const discordInput = document.getElementById('discord');
            const statusDiv = document.getElementById('discord-status');
            
            if (discordInput && statusDiv) {
                let timeoutId;
                
                discordInput.addEventListener('input', function(e) {
                    // Remover autom√°ticamente cualquier # y n√∫meros despu√©s
                    let value = e.target.value;
                    if (value.includes('#')) {
                        value = value.split('#')[0];
                        e.target.value = value;
                    }
                    
                    clearTimeout(timeoutId);
                    
                    // Verificar despu√©s de que el usuario deje de escribir por 1 segundo
                    timeoutId = setTimeout(() => {
                        if (value.length >= 2) {
                            verificarDiscord(value);
                        } else if (value.length === 0) {
                            statusDiv.innerHTML = '';
                        }
                    }, 1000);
                });
            }
        }

        // Funci√≥n para verificar si todo est√° listo antes del pago
        function validarAntesDePago() {
            const discordVerified = sessionStorage.getItem('discordVerified');
            const discordInput = document.getElementById('discord');
            
            if (!discordVerified || discordVerified !== 'true') {
                alert('‚ùå Primero verifica que tu usuario de Discord est√© en el servidor');
                if (discordInput) {
                    discordInput.focus();
                }
                return false;
            }
            
            // Validar otros campos requeridos
            const steamId = document.getElementById('steam-id').value;
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const terms = document.getElementById('terms').checked;
            
            if (!steamId || !email || !name || !terms) {
                alert('‚ùå Completa todos los campos requeridos');
                return false;
            }
            
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ Checkout PRODUCCI√ìN - $0.10 USD');
            console.log('üîó URL Apps Script:', APPS_SCRIPT_URL);
            loadCheckoutSummary();
            setupDiscordValidation();
            
            let intentos = 0;
            const maxIntentos = 50;
            
            const checkPayPal = setInterval(() => {
                intentos++;
                
                if (typeof paypal !== 'undefined') {
                    clearInterval(checkPayPal);
                    const vipType = sessionStorage.getItem('selectedVIP');
                    
                    if (vipType) {
                        console.log('‚úÖ PayPal SDK LIVE listo:', vipType);
                        
                        // Sobrescribir la funci√≥n initializePayPal para incluir validaci√≥n
                        window.initializePayPal = function(vipType) {
                            console.log('üéØ Inicializando PayPal con validaci√≥n Discord');
                            
                            paypal.Buttons({
                                style: {
                                    shape: 'rect',
                                    color: 'gold',
                                    layout: 'vertical',
                                    label: 'paypal'
                                },
                                
                                createOrder: function(data, actions) {
                                    // Validar antes de crear la orden
                                    if (!validarAntesDePago()) {
                                        return false;
                                    }
                                    
                                    const amount = getVIPPrice(vipType);
                                    console.log('üí∞ Creando orden PayPal:', amount);
                                    
                                    return actions.order.create({
                                        purchase_units: [{
                                            amount: {
                                                value: amount,
                                                currency_code: 'USD'
                                            },
                                            description: `Rango ${vipType.toUpperCase()} - Saga Rust`
                                        }]
                                    });
                                },
                                
                                onApprove: function(data, actions) {
                                    console.log('‚úÖ Pago aprobado:', data);
                                    
                                    // Mostrar mensaje de procesamiento
                                    const statusElement = document.getElementById('payment-status');
                                    if (statusElement) {
                                        statusElement.style.display = 'block';
                                        statusElement.style.background = 'rgba(255, 165, 0, 0.2)';
                                        statusElement.style.border = '2px solid #ffa500';
                                        statusElement.style.color = '#ffa500';
                                        statusElement.innerHTML = '<strong>üîÑ Procesando pago y asignando rol...</strong>';
                                    }
                                    
                                    return actions.order.capture().then(function(orderData) {
                                        console.log('üéâ Captura exitosa:', orderData);
                                        
                                        // Obtener datos del formulario
                                        const formData = {
                                            steamId: document.getElementById('steam-id').value,
                                            email: document.getElementById('email').value,
                                            name: document.getElementById('name').value,
                                            discord: document.getElementById('discord').value,
                                            discordId: sessionStorage.getItem('discordId'),
                                            vipType: vipType,
                                            transactionId: data.orderID,
                                            paypalOrderId: orderData.id,
                                            amount: getVIPPrice(vipType),
                                            status: 'COMPLETED',
                                            payerEmail: orderData.payer.email_address,
                                            payerName: orderData.payer.name.given_name + ' ' + orderData.payer.name.surname
                                        };
                                        
                                        // Enviar datos a Apps Script
                                        return enviarDatosPago(formData);
                                    });
                                },
                                
                                onError: function(err) {
                                    console.error('‚ùå Error PayPal:', err);
                                    alert('‚ùå Error en el pago: ' + err.message);
                                },
                                
                                onCancel: function(data) {
                                    console.log('üö´ Pago cancelado:', data);
                                }
                                
                            }).render('#paypal-button-container');
                        };
                        
                        // Llamar a la funci√≥n modificada
                        window.initializePayPal(vipType);
                        
                    } else {
                        console.warn('‚ö†Ô∏è No hay VIP seleccionado');
                        window.location.href = 'index.html';
                    }
                } else if (intentos >= maxIntentos) {
                    clearInterval(checkPayPal);
                    document.getElementById('paypal-button-container').innerHTML = `
                        <div style="color: #ff6b6b; padding: 20px; background: rgba(255,0,0,0.1); border-radius: 8px; text-align: center;">
                            <p><strong>‚ö†Ô∏è Error al cargar PayPal</strong></p>
                            <p>Verifica tu conexi√≥n a internet</p>
                            <button onclick="location.reload()" class="btn" style="margin-top: 10px;">Recargar P√°gina</button>
                        </div>
                    `;
                }
            }, 100);
        });

        // Funci√≥n para enviar datos del pago a Apps Script
        async function enviarDatosPago(formData) {
            try {
                console.log('üì§ Enviando datos de pago:', formData);
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ Respuesta del servidor:', result);
                
                if (result.success) {
                    console.log('‚úÖ Pago procesado exitosamente:', result);
                    
                    // Mostrar mensaje de √©xito
                    const statusElement = document.getElementById('payment-status');
                    if (statusElement) {
                        statusElement.style.background = 'rgba(76, 175, 80, 0.2)';
                        statusElement.style.border = '2px solid #4CAF50';
                        statusElement.style.color = '#4CAF50';
                        statusElement.innerHTML = `
                            <strong>‚úÖ ¬°Compra exitosa!</strong><br>
                            <small>Rol asignado: ${result.discordStatus === 'ROL_ASIGNADO' ? '‚úÖ' : '‚ö†Ô∏è'}</small>
                        `;
                    }
                    
                    // Mostrar modal de confirmaci√≥n
                    setTimeout(() => {
                        document.getElementById('confirmation-modal').classList.add('active');
                    }, 1000);
                    
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('‚ùå Error enviando datos:', error);
                const statusElement = document.getElementById('payment-status');
                if (statusElement) {
                    statusElement.style.background = 'rgba(255, 0, 0, 0.2)';
                    statusElement.style.border = '2px solid #ff0000';
                    statusElement.style.color = '#ff0000';
                    statusElement.innerHTML = `<strong>‚ùå Error procesando compra</strong><br><small>${error.message}</small>`;
                }
            }
        }

        // Funci√≥n auxiliar para obtener precio
        function getVIPPrice(vipType) {
            const prices = {
                'vip': '0.10',
                'gold': '0.10', 
                'diamond': '0.10'
            };
            return prices[vipType] || '0.10';
        }
    </script>
</body>
</html>
