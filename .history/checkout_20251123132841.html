    <script>
        // üîó URL de tu Apps Script (ACTUAL√çZALA con tu URL real)
        const APPS_SCRIPT_URL = 'AKfycbwndsJpm3xCyhkWlAyugC2_J0DHq9KxxXKHY2H-97qtAYzzwJT5wDoeK_4GxDzbA4WOoA';

        // Variables globales
        window.discordVerificado = false;
        window.discordDataGuardada = null;

        // ========================================
        // VERIFICAR DISCORD EN SERVIDOR
        // ========================================
        async function verificarDiscord(username) {
            const statusDiv = document.getElementById('discord-status');
            
            if (!username || username.trim() === '') {
                statusDiv.innerHTML = '';
                window.discordVerificado = false;
                window.discordDataGuardada = null;
                return false;
            }
            
            const cleanUsername = username.split('#')[0].trim();
            
            if (cleanUsername.length < 2) {
                statusDiv.innerHTML = '<span style="color: #aaa;">M√≠nimo 2 caracteres</span>';
                window.discordVerificado = false;
                return false;
            }
            
            statusDiv.innerHTML = '<span style="color: orange;">üîç Verificando...</span>';
            
            try {
                console.log('üîç Verificando Discord:', cleanUsername);
                console.log('üì° URL:', APPS_SCRIPT_URL);
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'verificarDiscord',
                        discordUser: cleanUsername
                    })
                });
                
                console.log('üì° Status:', response.status);
                
                const text = await response.text();
                console.log('üì° Respuesta:', text.substring(0, 200));
                
                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    console.error('‚ùå Error parseando JSON:', e);
                    statusDiv.innerHTML = '<span style="color: red;">‚ö†Ô∏è Error del servidor</span>';
                    window.discordVerificado = false;
                    return false;
                }
                
                console.log('‚úÖ Resultado:', result);
                
                if (result.success) {
                    statusDiv.innerHTML = `<span style="color: #4CAF50;">‚úÖ ${result.message}</span>`;
                    window.discordVerificado = true;
                    window.discordDataGuardada = {
                        discordId: result.discordId,
                        discordName: result.discordName,
                        discordTag: result.discordTag
                    };
                    console.log('‚úÖ Discord verificado:', window.discordDataGuardada);
                    return true;
                } else {
                    statusDiv.innerHTML = `<span style="color: #ff6b6b;">‚ùå ${result.error}</span>`;
                    window.discordVerificado = false;
                    window.discordDataGuardada = null;
                    return false;
                }
                
            } catch (error) {
                console.error('‚ùå Error de red:', error);
                statusDiv.innerHTML = '<span style="color: red;">‚ö†Ô∏è Error de conexi√≥n</span>';
                window.discordVerificado = false;
                window.discordDataGuardada = null;
                return false;
            }
        }

        // ========================================
        // CONFIGURAR VALIDACI√ìN AUTOM√ÅTICA
        // ========================================
        function setupDiscordValidation() {
            const input = document.getElementById('discord');
            let timeout = null;
            
            input.addEventListener('input', function(e) {
                let value = e.target.value;
                
                // Remover # autom√°ticamente
                if (value.includes('#')) {
                    value = value.split('#')[0];
                    e.target.value = value;
                }
                
                clearTimeout(timeout);
                
                if (value.length >= 2) {
                    timeout = setTimeout(() => {
                        verificarDiscord(value);
                    }, 1500);
                } else if (value.length === 0) {
                    document.getElementById('discord-status').innerHTML = '';
                    window.discordVerificado = false;
                }
            });
            
            input.addEventListener('blur', function() {
                const value = this.value.trim();
                if (value.length >= 2) {
                    verificarDiscord(value);
                }
            });
        }

        // ========================================
        // VALIDAR ANTES DEL PAGO
        // ========================================
        function validarAntesDePago() {
            console.log('üîç Validando formulario...');
            console.log('   Discord verificado:', window.discordVerificado);
            console.log('   Discord data:', window.discordDataGuardada);
            
            // Validar campos b√°sicos
            const steamId = document.getElementById('steam-id').value.trim();
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const terms = document.getElementById('terms').checked;
            
            if (!steamId || !email || !name || !terms) {
                alert('‚ùå Completa todos los campos obligatorios');
                return false;
            }
            
            // Validar Discord
            if (!window.discordVerificado || !window.discordDataGuardada) {
                alert('‚ùå Primero verifica que tu usuario de Discord est√© en el servidor');
                document.getElementById('discord').focus();
                return false;
            }
            
            console.log('‚úÖ Validaci√≥n completa OK');
            return true;
        }

        // ========================================
        // ENVIAR DATOS DEL PAGO A APPS SCRIPT
        // ========================================
        async function enviarDatosPago(formData) {
            try {
                console.log('üì§ Enviando pago:', formData);
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const text = await response.text();
                console.log('üì° Respuesta servidor:', text);
                
                const result = JSON.parse(text);
                console.log('‚úÖ Resultado:', result);
                
                if (result.success) {
                    const statusDiv = document.getElementById('payment-status');
                    if (statusDiv) {
                        statusDiv.style.display = 'block';
                        statusDiv.style.background = 'rgba(76, 175, 80, 0.2)';
                        statusDiv.style.border = '2px solid #4CAF50';
                        statusDiv.style.color = '#4CAF50';
                        statusDiv.innerHTML = `
                            <strong>‚úÖ ¬°Compra exitosa!</strong><br>
                            <small>Rol Discord: ${result.discordStatus === 'ROL_ASIGNADO' ? '‚úÖ Asignado' : '‚è≥ Procesando'}</small>
                        `;
                    }
                    
                    setTimeout(() => {
                        document.getElementById('confirmation-modal').classList.add('active');
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                const statusDiv = document.getElementById('payment-status');
                if (statusDiv) {
                    statusDiv.style.display = 'block';
                    statusDiv.style.background = 'rgba(255, 0, 0, 0.2)';
                    statusDiv.style.border = '2px solid #ff0000';
                    statusDiv.style.color = '#ff0000';
                    statusDiv.innerHTML = `<strong>‚ùå Error:</strong><br><small>${error.message}</small>`;
                }
            }
        }

        // ========================================

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ Checkout cargado');
            console.log('üîó Apps Script URL:', APPS_SCRIPT_URL);
            
            // Cargar resumen del pedido

            if (!vipType) {

                    } else {

                } else if (intentos >= 50) {
                    clearInterval(checkPayPal);
                    console.error('‚ùå PayPal no carg√≥ despu√©s de 5 segundos');
